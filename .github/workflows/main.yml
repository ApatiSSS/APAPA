name: CI

on: [push]

jobs:
  push_to_registry:
    name: docker python
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker build -t ghcr.io/apatisss/apapa:1.0 ./python-app
  docker_node:
    needs: [push_to_registry]
    runs-on: ubuntu-latest
    steps:
      - name: docker node
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker build -t ghcr.io/apatisss/apapa:1.0 ./node-app
